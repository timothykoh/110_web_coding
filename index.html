<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>110 Web Coding</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="css/fontface.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="code-area" class="page-area">
        <h1 class="code-hdr hdr">Code</h1>
        <span id="feedback-msg" class="hidden"></span>
        <button id="run-btn" class="blue-btn">Run</button>
        <div id="editor"></div>
        <h2 class="sub-hdr">Output</h2>
        <div class="code-output-area">
            <pre id="code-output"></pre>
        </div>
    </div><div id="visual-area" class="page-area">
        <h1 class="hdr">Visualization</h1>
        <div id="list-visual-area"></div>
    </div>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/keymap/sublime.js"></script>
    <script src="lib/codemirror/addon/search/searchcursor.js"></script>
    <script src="lib/codemirror/addon/search/search.js"></script>
    <script src="lib/codemirror/addon/dialog/dialog.js"></script>
    <script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="lib/codemirror/addon/edit/closebrackets.js"></script>
    <script src="lib/codemirror/addon/comment/comment.js"></script>
    <script src="lib/codemirror/mode/python/python.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="lib/skulpt/skulpt.min.js"></script>
    <script src="lib/skulpt/skulpt-stdlib.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
